<div *ngIf="!isAuth" class="col-sm-8 col-sm-offset-2">
    <h2 style="text-align: center; margin-bottom: 25px;">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="email">
                Email

            </label>
            <input type="email" class="form-control" id="email" formControlName="email">

        </div>
        <div class="form-group">
            <label for="password">
                Mot de passe

            </label>
            <input type="password" class="form-control" id="password" formControlName="password">

        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Se connecter</button>
       
    </form>
</div>

<button type="button" (click)="onSignOut()" class="btn btn-danger" *ngIf="isAuth">Se d√©connecter</button>
